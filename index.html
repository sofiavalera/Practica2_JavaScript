    <div class="wrapper modal" id="form-signup" >
        <form class="form-signin" name="registro" > <!--cambiar onclick onsubmit="return comprobarDatosRegistro()"-->
            <h2 class="form-signin-heading" id="form-signin-heading">Sign Up</h2>
            <label for="username"><b>Email</b></label>
            <input type="email" class="form-control" name="username" id="username-signup" placeholder="Enter Email" autofocus="" required/>
            <label for="password"><b>Password</b></label>
            <input type="password" class="form-control" name="password" id="password-signup" placeholder="Enter password" pattern="(?=.*[a-z]+)(?=.*[A-Z]+)(?=.*[0-9]+)(?=.*\W+)[A-Za-z0-9\W]{6,}" required/>
            <label for="password"><b>Repeat Password</b></label>
            <input type="password" class="form-control" name="pswrepeat" id="psw-repeat" placeholder="Repeat Password" pattern="(?=.*[a-z]+)(?=.*[A-Z]+)(?=.*[0-9]+)(?=.*\W+)[A-Za-z0-9\W]{6,}" required/>
            <label class="checkbox">
        <input type="checkbox" value="remember-me" id="remember-me" name="rememberMe"> Remember me
      </label>
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="buttonRegistro" name="enviar">Registrar</button>
        </form>
    </div>
    <!-- Formulario login -->
    <div class="wrapper modal" id="form-login">
        <form class="form-signin" name="login" > <!--cambiar onclick onsubmit="return comprobarDatosLogIn()"-->

            <label for="username"><b>Email</b></label>
            <input type="email" class="form-control" name="username" placeholder="Enter Email" id="username-signin" autofocus="" required  pattern=".+@.+[.].{2,3}" />
            <label for="password"><b>Password</b></label>
            <input type="password" class="form-control" name="password" placeholder="Enter password" id="password-signin" required pattern="(?=.*[a-z]+)(?=.*[A-Z]+)(?=.*[0-9]+)(?=.*\W+)[A-Za-z0-9\W]{6,}"/>
            <label class="checkbox">
            <input type="checkbox" value="show-passwd" id="show-passwd" name="showPasswd"> show password
            </label>
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="buttonLogin" name="enviar">Login</button>
